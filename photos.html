    <link rel="stylesheet" type="text/css" href="styles.css">


   
<style>
  body {
    background: #f9f9f9;
    color: #465665;
  }

  img {
    max-width: 100%;
    vertical-align: bottom;
  }

  .wrapper {
    width: 92.5%;
    padding: 1em;
  }

  .title {
    font-weight: 700;
  }

  .desc {
    font-size: 1em;
    font-style: italic;
    font-family: Georgia, serif;
  }

  .title,
  .desc,
  .intro {
    text-align: center;
  }

  a {
    color: #5b7083;
    -moz-transition: all .25s ease-in-out;
    -webkit-transition: all .25s ease-in-out;
    transition: all .25s ease-in-out;
  }

  .intro {
    margin: 1.75em 0 .75em;
    border-bottom: 3px double rgba(0, 0, 0, 0.05);
    margin-bottom: 1.75em;
  }
  .intro a {
    opacity: .7;
  }
  .intro a:hover {
    opacity: 1;
  }
  .intro h3 {
    font-size: .825em;
    font-weight: 700;
    text-transform: uppercase;
    display: inline-block;
    margin: .25em .75em .75em;
  }
  .intro h3 a {
    font-weight: 400;
  }

  .back-to-article {
    font-weight: 700;
    display: block;
    margin: 2em 0 0;
    padding: 1.25em;
    text-align: center;
    color: #CAD0DC;
    border: 3px solid #D1D8DE;
  }
  .back-to-article:hover {
    color: #465665;
    border-color: #5b7083;
  }

  .masonry {
    -moz-transition: all .5s ease-in-out;
    -webkit-transition: all .5s ease-in-out;
    transition: all .5s ease-in-out;
    -moz-column-gap: 30px;
    -webkit-column-gap: 30px;
    column-gap: 10px;
    -moz-column-fill: initial;
    -webkit-column-fill: initial;
    column-fill: initial;
  }
  .masonry .brick {
    margin-bottom: 10px;
  }
  .masonry .brick img {
    -moz-transition: all .5s ease-in-out;
    -webkit-transition: all .5s ease-in-out;
    transition: all .5s ease-in-out;
  }
  .masonry .brick:hover img {
    opacity: .75;
  }
  .masonry.bordered {
    -moz-column-rule: 1px solid #eee;
    -webkit-column-rule: 1px solid #eee;
    column-rule: 1px solid #eee;
    -moz-column-gap: 50px;
    -webkit-column-gap: 50px;
    column-gap: 50px;
  }
  .masonry.bordered .brick {
    padding-bottom: 25px;
    margin-bottom: 25px;
    border-bottom: 1px solid #eee;
  }
  .masonry.gutterless {
    -moz-column-gap: 0;
    -webkit-column-gap: 0;
    column-gap: 0;
  }
  .masonry.gutterless .brick {
    margin-bottom: 0;
  }

  .span {
    -moz-column-span: all;
    -webkit-column-span: all;
    column-span: all;
    *margin: 30px 0;
  }

  @media only screen and (min-width: 1024px) {
    .desc {
      font-size: 1.25em;
    }

    .intro {
      letter-spacing: 1px;
    }

    .wrapper {
      width: 80%;
      padding: 2em;
    }

    .masonry {
      -moz-column-count: 3;
      -webkit-column-count: 3;
      column-count: 3;
    }
  }
  @media only screen and (min-width: 768px) and (max-width: 1023px) {
    .wrapper {
      width: 85%;
      padding: 1.5em;
    }

    .masonry {
      -moz-column-count: 2;
      -webkit-column-count: 2;
      column-count: 2;
    }
  }
</style>
  </head>
